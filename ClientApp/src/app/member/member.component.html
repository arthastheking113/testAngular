<div class="jumbotron py-2">
  <h1 class="display-4 text-center">Member</h1>
</div>
<div class="row">
  <app-member-form></app-member-form>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of service.list">
        <td (click)="populateForm(row)">{{row.firstName}}</td>
        <td (click)="populateForm(row)">{{row.middleName}}</td>
        <td (click)="populateForm(row)">{{row.lastName}}</td>
        <td (click)="onDelete(row.id)">
          <a  class="iconify text-danger pointer" data-icon="fluent:delete-20-filled" data-inline="true"></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
